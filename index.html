<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>

<body>
    <section class="container">
       <header class="header">
         <article class="user">
             <img src="img/profile.png" alt="" class="user__profile">
             <h1 class="user__name">Rodney Cotton</h1>
             <span class="user__origin">Helsinki, Finland</span>
         </article>
         <article class="statistic">
             <div class="statistic__item">
                 <span class="statistic__number">100</span>
                 <span class="statistic__text">Posts</span>
             </div>
             <div class="statistic__item">
                 <span class="statistic__number">2,242</span>
                 <span class="statistic__text">Follower</span>
             </div>
             <div class="statistic__item">
                 <span class="statistic__number">1,432</span>
                 <span class="statistic__text">Following</span>
             </div>
         </article>
       </header>
     
       <section class="gallery">
           <img src="img/photo1.png" alt="" class="photo1 gallery__img">
           <img src="img/photo2.png" alt="" class="photo2 gallery__img">
           <img src="img/photo3.png" alt="" class="photo3 gallery__img">
           <img src="img/photo4.png" alt="" class="photo4 gallery__img">
           <img src="img/photo5.png" alt="" class="photo5 gallery__img">
           <img src="img/photo6.png" alt="" class="photo6 gallery__img">
       </section>
           

        <footer class="footer">
            <p class="author">created by <strong><a href="https://github.com/rosmeltd?tab=repositories"       target="_blank">rosmeltd</a></strong> - devChallenges.io</p>
        </footer>
    </section>
</body>

</html>
